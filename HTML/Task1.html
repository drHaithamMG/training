    <body>
        <form>
            <fieldset>
               <legend>Login details</legend> 
               <label for="name">Name:</label>
               <input type="text" id="name" name="name"><br> 
               <label for="email">Email:</label>
               <input type="email" id="email" name="email"><br> 
               <label for="password">password:</label>
               <input type="password" id="password" name="password"><br> 
            </fieldset>
        </form>
        <form>
            <fieldset>
               <legend>Your feedback</legend> 
               <label for="check_emotions">Please check all the emotions that apply to you:</label><br>

                <label for="check_emotions">Angry</label>
                <input type="checkbox" id="Angry" name="check_emotions"><br>
                <label for="check_emotions">Sad</label>
                <input type="checkbox" id="Sad" name="check_emotions"><br>
                <label for="check_emotions">Happy</label>
                <input type="checkbox" id="Happy" name="check_emotions"><br>
                <label for="check_emotions">Ambivalent</label>
                <input type="checkbox" id="Ambivalent" name="check_emotions"><br><br>

               
               <label for="Satisfaction">How satisfied were you with our service?</label><br>
               <label for="Satisfaction">Very satisfied</label>
               <input type="radio" id="verysatisfied" name="Satisfaction"><br>
               <label for="Satisfaction">Satisfied</label>
               <input type="radio" id="satisfied" name="Satisfaction"><br>
               <label for="Satisfaction">Neutral</label>
               <input type="radio" id="neutral" name="Satisfaction"><br>
               <label for="Satisfaction">Unsatisfied</label>
               <input type="radio" id="unsatisfied" name="Satisfaction"><br>
               <label for="Satisfaction">Very Unsatisfied</label>
               <input type="radio" id="veryunsatisfied" name="Satisfaction"><br><br>
               <input type="submit">
               <input type="reset">
            </fieldset>
        </form>
