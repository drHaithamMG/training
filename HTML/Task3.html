<!DOCTYPE html>
<html>

<head>
    <title>Basic HTML Table</title>
    <meta charset="UTF-8">
</head>

<body>
    <h1>Basic HTML Table</h1>
    <table border="2px solid black">
        <tr>
            <th>Level 1</th>
            <th>Level 2</th>
            <th>Level 3</th>
            <th>Info </th>
            <th>Name</th>
        </tr>
        <!--Line1-->
        <tr>
            <td rowspan="6">System</td>  
            <td rowspan="4">System Apps</td>  
            <td rowspan="3">SystemEnv</td>  
            <td >App Test</td>
            <td >foo</td>
        </tr>
        <!--Line2-->
        <tr>
            <td >App Memory</td>
            <td >foo</td>
        </tr>
        <!--Line3-->
        <tr>
            <td >App Test</td>   
            <td >bar</td>
        </tr>
        <!--Line4-->
        <tr>
            <td >SystemEnv2</td>
            <td >App Test</td>
            <td >bar</td>
        </tr>
        <!--Line5-->
        <tr>
            <td rowspan="2">System Memory</td>
            <td rowspan="2">Memory Test</td>
            <td >Memory Func</td> 
            <td >foo</td>      
        </tr>
        <!--Line6-->
        <tr>
            <td >App Test</td>   
            <td >foo</td>      
        </tr>
    </table>
</body>

</html>
